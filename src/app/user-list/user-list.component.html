<!-- <button (click)="addAdmin()">Add Admin</button> -->
<div *ngIf="isAdmin">
    <div class="row">
        <div class="col-4">Email</div>
        <div class="col-4">Name</div>
        <div class="col">Editor</div>
        <div class="col">Author</div>
        <div class="col">Admin</div>
        <div class="col">Action</div>
    </div>
    <div *ngFor="let user of users" class="row">
        <!-- <div class="col">{{user.uid}}</div> -->
        <div class="col-4">{{user.email}}</div>
        <div class="col-4">{{user.displayName}}</div>
        <div class="col">
            <div class=" form-check">
                <input (click)="editClaims('editor',user)" [checked]="user.claims?.editor" class="form-check-input" type="checkbox" value="" id="editor">
                <label class="form-check-label" for="flexCheckDefault">
                Editor
                </label>
            </div>
        </div>
        <div class="col">
        <div class=" form-check">
            <input (click)="editClaims('author',user)" [checked]="user.claims?.author" class="form-check-input" type="checkbox" value="" id="author">
            <label class="form-check-label" for="flexCheckDefault">
                Author
            </label>
        </div>
        </div>
        <div class="col">
        <div class="form-check">
            <input (click)="editClaims('admin',user)" [checked]="user.claims?.admin" class="form-check-input" type="checkbox" value="" id="admin">
            <label class="form-check-label" for="flexCheckDefault">
              Admin
            </label>
        </div>
        </div>
        <div class="col">
            <button (click)="setClaims(user)" type="button" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
