<div class="card" >
  
    <div class="card-body">
      <h5 class="card-title">Regisztráció</h5>
 
        
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input #password type="password" class="form-control" id="exampleInputPassword1">
              </div>
             
              <button (click)="signUp(email.value, password.value)" class="btn btn-primary">Submit</button>
            
           
  
   
      
      
            </div>
        </div>
